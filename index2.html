<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Police Investigation</title>
  <style>
    body {
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace; /* Typewriter font */
    }

    .typewriter h1 {
      font-size: 40px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid black;
      width: 0;
      animation: typing 4s steps(25, end) forwards, blink-caret 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 19ch } /* Adjust to length of your website name */
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black; }
    }
  </style>
</head>
<body>

  <div class="typewriter">
    <h1>PoliceInvestigation.com</h1> <!-- Your website name -->
  </div>

</body>
</html>

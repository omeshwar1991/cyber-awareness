  <style>
    :root { --header-h: 64px; --footer-h: 44px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif; color: #eaeaea; background: #0b0f16; overflow: hidden; }

  <main>

  <script>
    // Particle Background
    (function () {
      const canvas = document.getElementById('bg');
      const ctx = canvas.getContext('2d');
      let w, h, particles = [], mouse = { x: null, y: null }, maxDist = 140;

      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        const targetCount = Math.min(160, Math.floor((w * h) / 12000));
        if (particles.length < targetCount) {
          while (particles.length < targetCount) particles.push(newParticle());
        } else {
          particles.length = targetCount;
        }
      }
      function newParticle() {
        return { x: Math.random() * w, y: Math.random() * h, vx: (Math.random() - 0.5) * 0.6, vy: (Math.random() - 0.5) * 0.6, r: 1 + Math.random() * 2 };
      }
      function step() {
        ctx.clearRect(0, 0, w, h);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i]; p.x += p.vx; p.y += p.vy;
          if (p.x < 0 || p.x > w) p.vx *= -1; if (p.y < 0 || p.y > h) p.vy *= -1;
          if (mouse.x !== null) {
            const dx = mouse.x - p.x, dy = mouse.y - p.y, d2 = dx * dx + dy * dy;
            if (d2 < maxDist * maxDist) {
              const f = 0.0008; p.vx += dx * f; p.vy += dy * f;
            }
          }
          ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = 'rgba(180,220,255,0.75)'; ctx.fill();
          for (let j = i + 1; j < particles.length; j++) {
            const q = particles[j]; const dx = p.x - q.x, dy = p.y - q.y; const dist = Math.hypot(dx, dy);
            if (dist < maxDist) {
              const a = 1 - (dist / maxDist);
              ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y);
              ctx.strokeStyle = 'rgba(80,180,170,' + (a * 0.6) + ')'; ctx.lineWidth = 1; ctx.stroke();
            }
          }
        }
        requestAnimationFrame(step);
      }
      window.addEventListener('resize', resize);
      window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
      window.addEventListener('mouseleave', () => { mouse.x = mouse.y = null; });
      resize(); step();
    })();

    // IP Lookup Logic
    const elIp = document.getElementById('ip');
    const elBtn = document.getElementById('btn');
    const elOut = document.getElementById('out');

    function fmt(value) {
      return value == null || value === "" ? "N/A" : String(value);
    }

    async function searchIP() {
      let ip = (elIp.value || "").trim();
      if (!ip) {
        elOut.hidden = false;
        elOut.textContent = "âŒ Please enter a valid IP address.";
        return;
      }

      elOut.hidden = false;
      elOut.textContent = "ðŸ”Ž Searching...";

      try {
        const r = await fetch(`https://ipapi.co/${encodeURIComponent(ip)}/json/`);
        const data = await r.json();

        if (data.error) {
          elOut.textContent = "âŒ IP lookup failed: " + data.reason;
          return;
        }

        const reply =
`âœ… Results by ðŸ•µï¸â€â™€ï¸ Probe Mind
ðŸŒ IP Lookup: ${ip}
============================
ðŸ³ï¸ Country: ${fmt(data.country_name)} (${fmt(data.country)})
ðŸ—ºï¸ Region: ${fmt(data.region)})
ðŸ™ï¸ City: ${fmt(data.city)}
ðŸ“® ZIP: ${fmt(data.postal)}
ðŸ“ Latitude: ${fmt(data.latitude)}
ðŸ“ Longitude: ${fmt(data.longitude)}
â° Timezone: ${fmt(data.timezone)}
ðŸ“¡ ASN: ${fmt(data.asn)}
ðŸ¢ Org: ${fmt(data.org)}
ðŸ—ºï¸ Google Maps: https://www.google.com/maps/search/?api=1&query=${fmt(data.latitude)},${fmt(data.longitude)}
============================
Data by:
Cyber Crime Police Station
Gandhinagar Range, Gandhinagar
Developed by:
Omeshwar [Police Constable]`;

        elOut.textContent = reply;
      } catch (e) {
        elOut.textContent = "âš ï¸ Error fetching IP info: " + e;
      }
    }

    elBtn.addEventListener('click', searchIP);
    elIp.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchIP();
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probe Mind - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Title */
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.2em;
      color: #ff3333;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    /* Spider Web Background Animation */
    canvas#web {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* Login Popup */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(20,20,20,0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,0,0.7);
      text-align: center;
      transition: transform 0.6s ease;
      z-index: 10;
      width: 80%;
      max-width: 350px;
    }
    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h2 {
      margin-bottom: 15px;
      color: #ff5555;
    }
    .popup input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 90%;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }
    .popup button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background: #ff3333;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1em;
    }
    .popup button:hover {
      background: #ff5555;
    }

    /* Spider Cursor (Desktop only) */
    .spider {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 100;
      background: url('https://i.ibb.co/0Fx5M7B/spider.png') no-repeat center;
      background-size: contain;
      transition: transform 0.05s linear;
    }

    /* Fixed Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(20,20,20,0.85);
      color: #aaa;
      text-align: center;
      padding: 8px 0;
      font-size: 0.9em;
      border-top: 1px solid #333;
      z-index: 20;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .popup { padding: 20px; }
      .spider { display: none; } /* hide spider cursor on mobile */
      footer { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <h1>Probe Mind</h1>

  <!-- Spider Web Animation -->
  <canvas id="web"></canvas>

  <!-- Spider Cursor -->
  <div class="spider" id="spider"></div>

  <!-- Login Popup -->
  <div class="popup" id="loginPopup">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <!-- Digital Frequency Sound -->
  <audio id="popupSound" 
         src="https://cdn.pixabay.com/download/audio/2021/09/16/audio_6dbe0b45d1.mp3?filename=digital-beep-11005.mp3" 
         preload="auto"></audio>

  <!-- Footer -->
  <footer>
    Â© 2025 Omeshwar Vankar. All Rights Reserved.
  </footer>

  <script>
    // Show Popup + Play Sound
    window.onload = () => {
      const popup = document.getElementById("loginPopup");
      popup.classList.add("active");
      const sound = document.getElementById("popupSound");
      sound.play().catch(()=>{}); // auto play
    };

    // Spider Cursor Follow (Desktop only)
    const spider = document.getElementById("spider");
    document.addEventListener("mousemove", (e) => {
      spider.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
    });

    // Spider Web Canvas Animation
    const canvas = document.getElementById('web');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const points = [];
    for (let i=0; i<40; i++) {
      points.push({x: Math.random()*width, y: Math.random()*height, vx:(Math.random()-0.5)*0.5, vy:(Math.random()-0.5)*0.5});
    }

    function animate() {
      ctx.clearRect(0,0,width,height);
      for (let p of points) {
        p.x += p.vx; p.y += p.vy;
        if (p.x<0 || p.x>width) p.vx*=-1;
        if (p.y<0 || p.y>height) p.vy*=-1;
      }
      for (let i=0; i<points.length; i++) {
        for (let j=i+1; j<points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const dist = Math.sqrt(dx*dx+dy*dy);
          if (dist < 120) {
            ctx.strokeStyle = "rgba(255,255,255,"+(1-dist/120)+")";
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
